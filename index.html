<html lang="en">
<head>

                    <h3 class="mb-4 text-center fs-1"> Login</h3>
                    <form action="" class="mb-3">

                          </div>

                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="autoSizingCheck2">
                            <lable class="form-check-lable">Remember Me</lable>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-dark btn-lg border-0 rounded-0">login</button>
                        </div>
                        <div class="forgot-password-link mb-3 text-end">

                    </form>
                </div>
            </div>
